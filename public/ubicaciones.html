<html lang="en">

    <link

  <body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"></script>

    <p>Latitud: <span id="latitude"> </span></p>
    <br />
    <p>Longitud: <span id="longitude"> </span></p>
    <br />

    <script>
      let DB = [];
      let uuid = Math.random().toString();
      var ubi = [];
      setInterval(loadPositions, 10000);
      setInterval(addMarkers, 10000);

      if ("geolocation" in navigator) {
        console.log("location is available");
        setInterval(searchPosition, 10000);
      } else {
        console.log("geolocation is not available");
      }

      async function loadPositions() {
        const response = await fetch("/nueva");
        const json = await response.json();
        console.log(json);
        //console.log(lista);
        // //listOfLocations = DB;
        // console.log(listOfLocationsLat);
        // console.log(listOfLocationsLon);
        json.forEach(createMarker);
        function createMarker(json) {
          var planes = [json.id, json.lat, json.lon];
          //console.log(planes);
          //console.log(planes[0]);
          ubi.push([planes[0], planes[1], planes[2]]);
        }
      }

      function searchPosition() {
        navigator.geolocation.getCurrentPosition(async (position) => {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          document.getElementById("latitude").textContent = lat;
          document.getElementById("longitude").textContent = lon;
          const data = { uuid, lat, lon };
          const options = {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          };
          fetch("/nueva", options);
        });
      }
      console.log(ubi);
      var map = L.map("map").setView([-25.2997454, -57.4677962], 11);
      mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
      L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; " + mapLink + " Contributors",
        maxZoom: 18,
      }).addTo(map);

      function addMarkers() {
        console.log(ubi);
        for (var i = 0; i < ubi.length; i++) {
          console.log("HOLA");
          console.log(ubi[i]);
            marker = new L.marker([ubi[i][1], ubi[i][2]]).addTo(map);
            marker = setLatLng([ubi[i][1], ubi[i][2]])
      }}
    </script>
  </body>
